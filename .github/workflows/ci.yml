name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: english-learning

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: english-learning/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test

  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: english-learning-api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: english-learning-api/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
