name: Build and Push Docker Images

on:
  push:
    branches: [master]
    tags: ['v*']

env:
  REGISTRY: ghcr.io

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Read version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

  frontend:
    needs: [version]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/eng-learner-frontend
          tags: |
            type=raw,value=${{ needs.version.outputs.version }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - uses: docker/build-push-action@v6
        with:
          context: english-learning
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}
            NEXT_PUBLIC_AUTH_URL=${{ secrets.AUTH_URL }}
            NEXT_PUBLIC_AUTH_CLIENT_ID=app_040b1d0551104759b69dfe8c

  api:
    needs: [version]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/eng-learner-api
          tags: |
            type=raw,value=${{ needs.version.outputs.version }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - uses: docker/build-push-action@v6
        with:
          context: english-learning-api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    if: github.ref == 'refs/heads/master'
    needs: [version, frontend, api]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy API Container App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az containerapp update \
              -n ca-english-learning-api \
              -g ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --image ${{ env.REGISTRY }}/${{ github.repository_owner }}/eng-learner-api:${{ needs.version.outputs.version }}

      - name: Deploy Frontend Container App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az containerapp update \
              -n ca-english-learning-web \
              -g ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --image ${{ env.REGISTRY }}/${{ github.repository_owner }}/eng-learner-frontend:${{ needs.version.outputs.version }}
