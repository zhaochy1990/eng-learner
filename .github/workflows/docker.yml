name: Build and Push Docker Images

on:
  push:
    branches: [master]
    tags: ['v*']

env:
  REGISTRY: ghcr.io

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.version.outputs.is_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Determine version
        id: version
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version")
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "version=$BASE_VERSION" >> "$GITHUB_OUTPUT"
            echo "is_release=true" >> "$GITHUB_OUTPUT"
          else
            DESCRIBE=$(git describe --tags --always --match 'v*')
            # e.g. v0.2.2-3-gabc1234 â†’ 3.abc1234
            if [[ "$DESCRIBE" =~ -([0-9]+)-g([0-9a-f]+)$ ]]; then
              SUFFIX="${BASH_REMATCH[1]}.${BASH_REMATCH[2]}"
              echo "version=${BASE_VERSION}-dev.${SUFFIX}" >> "$GITHUB_OUTPUT"
            else
              SHORT_SHA=$(git rev-parse --short HEAD)
              echo "version=${BASE_VERSION}-dev.0.${SHORT_SHA}" >> "$GITHUB_OUTPUT"
            fi
            echo "is_release=false" >> "$GITHUB_OUTPUT"
          fi

  frontend:
    needs: [version]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/eng-learner-frontend
          tags: |
            type=raw,value=${{ needs.version.outputs.version }}
            type=semver,pattern={{version}},enable=${{ needs.version.outputs.is_release }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ needs.version.outputs.is_release }}
            type=raw,value=latest,enable=${{ needs.version.outputs.is_release }}
            type=sha

      - uses: docker/build-push-action@v6
        with:
          context: english-learning
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}
            NEXT_PUBLIC_AUTH_URL=${{ secrets.AUTH_URL }}
            NEXT_PUBLIC_AUTH_CLIENT_ID=app_040b1d0551104759b69dfe8c

  api:
    needs: [version]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/eng-learner-api
          tags: |
            type=raw,value=${{ needs.version.outputs.version }}
            type=semver,pattern={{version}},enable=${{ needs.version.outputs.is_release }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ needs.version.outputs.is_release }}
            type=raw,value=latest,enable=${{ needs.version.outputs.is_release }}
            type=sha

      - uses: docker/build-push-action@v6
        with:
          context: english-learning-api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    if: github.ref == 'refs/heads/master'
    needs: [version, frontend, api]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy API Container App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az containerapp update \
              -n ca-english-learning-api \
              -g ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --image ${{ env.REGISTRY }}/${{ github.repository_owner }}/eng-learner-api:${{ needs.version.outputs.version }}

      - name: Deploy Frontend Container App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az containerapp update \
              -n ca-english-learning-web \
              -g ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --image ${{ env.REGISTRY }}/${{ github.repository_owner }}/eng-learner-frontend:${{ needs.version.outputs.version }}
